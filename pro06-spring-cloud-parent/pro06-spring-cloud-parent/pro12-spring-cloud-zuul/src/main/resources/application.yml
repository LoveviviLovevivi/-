server:  port: 9000  spring:  application:    name: zuul-gateway    # 指定当前微服务名称，以便将来通过微服务名称调用当前微服务时能够找到  eureka:  client:    service-url:    # 配置当前微服务作为Eureka客户端访问Eureka服务器端时使用的地址      defaultZone: http://localhost:5000/eurekazuul:  ignored-services: '*'  routes:    employee:      service-id: atguigu-feign-consumer      path: /zuul-emp/**  prefix: /miao